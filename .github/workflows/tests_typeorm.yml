name: Tests TypeORM Storage

on:
  push:
  workflow_dispatch:

jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm
      - name: install dependencies
        run: pnpm install 
      - name: build
        run: pnpm run build --scope=@grammyjs/storage-typeorm
      - name: tests
        run: pnpm run test --scope=@grammyjs/storage-typeorm