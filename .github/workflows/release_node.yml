name: Release Storages
 
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i -g pnpm
      - run: pnpm install 
      - run: pnpm run build
      - run: pnpm run test
      - run: pnpm run release
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}